<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Crop Rotation Advisor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Base Reset & Font */
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #e0f7fa, #c8e6c9);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        animation: backgroundFade 6s infinite alternate;
      }

      /* Container Styling */
      .form-container {
        background: #ffffff;
        max-width: 500px;
        width: 90%;
        padding: 40px 30px;
        border-radius: 16px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        animation: fadeIn 0.7s ease-out;
      }

      /* Header */
      .form-container h1 {
        margin-bottom: 25px;
        font-size: 26px;
        text-align: center;
        color: #2e7d32;
      }

      /* Form Groups */
      .form-group {
        margin-bottom: 25px;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: 600;
        color: #444;
        font-size: 15px;
      }

      input[type="text"] {
        width: 100%;
        margin: 5px;   
        padding: 12px 15px;
        border: 1px solid #b2dfdb;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.04);
      }

      input[type="text"]:focus {
        border-color: #4caf50;
        outline: none;
        box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
      }

      /* Button */
      button {
        width: 100%;
        background: linear-gradient(to right, #43a047, #66bb6a);
        color: #fff;
        padding: 14px;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background: linear-gradient(to right, #388e3c, #43a047);
      }

      /* Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes backgroundFade {
        from {
          background: linear-gradient(135deg, #e0f7fa, #c8e6c9);
        }
        to {
          background: linear-gradient(135deg, #f1f8e9, #b2dfdb);
        }
      }

      @media (max-width: 600px) {
        .form-container {
          padding: 30px 20px;
        }

        .form-container h1 {
          font-size: 22px;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>ðŸŒ¾ Smart Crop Rotation Advisor</h1>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="previous_crop">Previous Crop Grown</label>
          <input
            type="text"
            id="previous_crop"
            name="previous_crop"
            required
            placeholder="e.g., Wheat, Rice, Corn"
          />
          <input
            type="text"
            name="language"
            placeholder=" e.g, Telugu, English"
            value="{{ query|default:'English' }}"
          />
        </div>
        <button type="submit">ðŸŒ± Get Recommendations</button>
      </form>
    </div>
  </body>
</html>
