<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AgriVerse Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }

        .section-title {
            text-align: center;
            margin-top: 40px;
            font-size: 2em;
            color: #2e7d32;
        }

        .main-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .card-row {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            flex: 1 1 calc(25% - 20px);
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card a {
            text-decoration: none;
            display: block;
            padding: 14px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            color: white;
        }

        .btn-weather {
            background-color: #2196F3;
        }

        .btn-crop {
            background-color: #FF9800;
        }

        .btn-yield {
            background-color: #4CAF50;
        }

        .btn-news {
            background-color: #9C27B0;
        }

        .card-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .card-title {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .card {
                flex: 1 1 calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .card {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>

    <h2 class="section-title">AgriVerse Components</h2>

    <div class="main-container">
        <div class="card-row">
            <div class="card">
                <div class="card-icon">‚òÅÔ∏è</div>
                <div class="card-title">GPS Based Climate & Forecast</div>
                <a href="{% url 'current_weather' %}" class="btn-weather">Explore</a>
            </div>
            <div class="card">
                <div class="card-icon">üåæ</div>
                <div class="card-title">Smart Crop Rotation Advisor</div>
                <a href="{% url 'crop_rotation' %}" class="btn-crop">Explore</a>
            </div>
            <div class="card">
                <div class="card-icon">üìà</div>
                <div class="card-title">Crop Yield Predictor</div>
                <a href="{% url 'yield_predictor' %}" class="btn-yield">Explore</a>
            </div>
            <div class="card">
                <div class="card-icon">üì∞</div>
                <div class="card-title">Latest AgriNews</div>
                <a href="{% url 'agri_news' %}" class="btn-news">Explore</a>
            </div>
        </div>
    </div>

</body>
</html>
